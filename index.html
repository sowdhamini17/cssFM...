<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML boilerplate">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    <script defer src="index.js"></script> <!-- Link to JavaScript file -->
    <style>
       
        header{
            color: coral !important;
        }  
        @import url("style.css");
    </style>
</head>
<body>
    

    <header style="color: brown;">
        <h1 >Welcome to My Website</h1>
    </header>

    <main style="color:rgb(190, 181, 181)" >
        <p>This is a basic HTML template.</p>
        <p>checking inhertence</p>

        <div id="parent">
            <div class="child1">child1</div>
            <div class="child2">child2</div>
            <div class="child3">child3</div>
            <div class="child4">child4</div>
            <div class="child5">child5</div>
            <div class="child6">child6</div>
            <div class="child7">child7</div>
            <div class="child8">child8</div>
        </div>
        <h1 id="headingId" class="headingClass">css</h1>
    </main>
    <div class="box1">b1
        <div class="topbox">tb1</div>
    </div>
    <div class="box2">b2
        <div class="buttombox">tb2</div>
    </div>
    <div class="flexdemo">
        <div class="first">s1</div>
        <div>s2</div>
        <div>s3</div>
        <div class="last">s4</div>
    </div>
    
    
    <footer style="color: azure;">
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
